[package]
authors = ["Johan Nielsen <sejr@google.com>"]
build = "build.rs"
name = "hat-backup"
version = "0.0.1-pre"

[profile.release]
debug = true

[lib]
name = "hat"
path = "src/lib.rs"

[[bin]]
name = "hatbin"
path = "src/main.rs"

[build-dependencies]
capnpc = "*"
syntex = "0.42.0"

[dependencies]
byteorder = "*"
capnp = "*"
clap = "*"
env_logger = "*"
error-type = "0.1.2"
libsodium-sys = "*"
log = "*"
quickcheck = "*"
rand = "*"
rustc-serialize = "*"
sodiumoxide = "*"
time = "*"
void = "1"
scoped-pool = "1.*"
enum_primitive = "0.1.*"

[dependencies.diesel]
default-features = false
features = ["sqlite"]
version = "0.7.*"

[build-dependencies.diesel_codegen_syntex]
default-features = false
features = ["sqlite", "with-syntex"]
version = "0.7.*"

[features]
default = []

# Running our benchmarks currently requires
# running on nightly. Use this feature to enable
# the code for this.
benchmarks = []
